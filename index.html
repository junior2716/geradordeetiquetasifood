<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas iFood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h1>Gerador de Etiquetas iFood</h1>
            <form id="labelForm">
                <label for="orderNumber">Número do Pedido:</label>
                <input type="text" id="orderNumber" name="orderNumber" required>
                
                <label for="customerName">Nome do Cliente:</label>
                <input type="text" id="customerName" name="customerName" required>
                
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="houseNumber">Número da Casa:</label>
                <input type="text" id="houseNumber" name="houseNumber" required>
                
                <label for="zipCode">CEP:</label>
                <input type="text" id="zipCode" name="zipCode" required>
                
                <label for="items">Itens:</label>
                <textarea id="items" name="items" required></textarea>
                
                <button type="button" onclick="generateLabel()">Gerar Etiqueta</button>
            </form>
        </div>
        
        <div class="label-container" id="labelContainer" style="display:none;">
            <div class="label" id="label">
                <img src="image/ifood.jpg" alt="iFood Logo" class="logo">
                <div class="order-details">
                    <p><strong>Pedido:</strong> <span id="orderNumberDisplay"></span></p>
                    <p><strong>Cliente:</strong> <span id="customerNameDisplay"></span></p>
                    <p><strong>Endereço:</strong> <span id="addressDisplay"></span> <span id="houseNumberDisplay"></span></p>
                    <p><strong>CEP:</strong> <span id="zipCodeDisplay"></span></p>
                    <p><strong>Itens:</strong> <span id="itemsDisplay"></span></p>
                </div>
            </div>
            <button onclick="printLabel()">Imprimir Etiqueta</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
